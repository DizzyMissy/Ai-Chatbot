<!DOCTYPE html>
<html>
<head>
  <title>AI RAG Chatbot</title>
  <style>
    body { font-family: Arial; max-width: 700px; margin: auto; }
    #chat { border:1px solid #ccc; height:400px; overflow-y:auto; padding:10px; }
    .user { color: blue; }
    .bot { color: green; }
  </style>
</head>
<body>

<h2>AI Chatbot</h2>

<input type="file" id="pdfFile">
<button onclick="uploadPDF()">Upload PDF</button>

<div id="chat"></div>

<input id="input" type="text" placeholder="Type a message..." style="width:80%">
<button onclick="sendMessage()">Send</button>

<script>
const sessionId = crypto.randomUUID();

async function uploadPDF() {
  const file = document.getElementById("pdfFile").files[0];
  const formData = new FormData();
  formData.append("file", file);

  await fetch("http://localhost:8000/upload", {
    method: "POST",
    body: formData
  });

  alert("PDF uploaded!");
}

async function sendMessage() {
  const input = document.getElementById("input");
  const chat = document.getElementById("chat");

  const userText = input.value;
  if (!userText) return;

  chat.innerHTML += `<div class="user"><b>You:</b> ${userText}</div>`;
  input.value = "";

  const response = await fetch("http://localhost:8000/chat", {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({
      message: userText,
      session_id: sessionId
    })
  });

  const reader = response.body.getReader();
  const decoder = new TextDecoder();

  let botMessage = "";
  const botDiv = document.createElement("div");
  botDiv.className = "bot";
  botDiv.innerHTML = "<b>Bot:</b> ";
  chat.appendChild(botDiv);

  while (true) {
    const { done, value } = await reader.read();
    if (done) break;

    const chunk = decoder.decode(value);
    botMessage += chunk;
    botDiv.innerHTML = "<b>Bot:</b> " + botMessage;
    chat.scrollTop = chat.scrollHeight;
  }
}
</script>

</body>
</html>
